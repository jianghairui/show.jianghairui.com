<div>
    <script type="text/javascript">
        wx.config({
            debug: false,
            appId: '{$data["appId"]}',
            timestamp: '{$data["timestamp"]}',
            nonceStr: '{$data["nonceStr"]}',
            signature: '{$data["signature"]}',
            jsApiList: [
                'checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage'
            ]
        });
        wx.ready(function () {
            wx.onMenuShareTimeline({
                title: '{$share_data.title}', // 分享标题
                desc: '{$share_data.desc}',
                link: '{$share_data.link}', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: '{$share_data.imgUrl}', // 分享图标
                success: function () {
                    // 用户点击了分享后执行的回调函数
                    //alert('分享成功')
                }
            });
            wx.onMenuShareAppMessage({
                title: '{$share_data.title}', // 分享标题
                desc: '{$share_data.desc}', // 分享描述
                link: '{$share_data.link}', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: '{$share_data.imgUrl}', // 分享图标
                type: '', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {
                    //alert('分享成功')
                }
            });

        });
    </script>


    <div class="class_top">

        <a href="{:url('Shop/infos',array('act'=>2,'cate_id'=>$cate_id))}" {if $act == 2}class="active"{/if}>推荐</a>

    {if !$goods_list}
    <h3 style="text-align: center;margin-top: 15px">暂无商品</h3>
    {else /}
    <div class="goods_list class1" style="margin-top: 5px;">
        <div class="left">
            {foreach $goods_list as $k=>$li}
            {if $k%2==0}
            <?php $pic = unserialize($li['pics'])[0];?>
            <a class="goods_item" href="{:url('Shop/detail',array('id'=>$li['id']))}">

                <div class="goods_num">商品编号: {$li.number}</div>
            </a>
            {/if}
            {/foreach}
        </div>
        <div class="right">
            {foreach $goods_list as $k=>$li}
            {if $k%2!=0}
            <?php $pic = unserialize($li['pics'])[0];?>
            <a class="goods_item" href="{:url('Shop/detail',array('id'=>$li['id']))}">
                <div class="goods_img"><img src="/{$pic}" alt=""></div>
                <div class="goods_info"><span class="goods_name">{$li.name}</span></div>
