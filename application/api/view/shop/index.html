<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <script src="/static/assets/js/fontSize.min.js"></script>
    <link rel="stylesheet" href="/static/assets/css/swiper.min.css">
    <link rel="stylesheet" href="/static/assets/css/jquery-weui.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1105152_kql973dfio.css">
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
</head>
<body>
<script type="text/javascript">
    wx.config({
        debug: false,
        appId: '{$data["appId"]}',
        timestamp: '{$data["timestamp"]}',
        nonceStr: '{$data["nonceStr"]}',
        signature: '{$data["signature"]}',
        jsApiList: [
            'checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage'
        ]
    });
    wx.ready(function () {
        wx.onMenuShareTimeline({
            title: '{$share_data.title}', // 分享标题
            desc: '{$share_data.desc}',
            link: '{$share_data.link}', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
            imgUrl: '{$share_data.imgUrl}', // 分享图标
            success: function () {
                // 用户点击了分享后执行的回调函数
                //alert('分享成功')
            }
        });
        wx.onMenuShareAppMessage({
            title: '{$share_data.title}', // 分享标题
            desc: '{$share_data.desc}', // 分享描述
            link: '{$share_data.link}', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
            imgUrl: '{$share_data.imgUrl}', // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                //alert('分享成功')
            }
        });

    });



</script>
<div class="index ">
    <a href="{:url('Shop/search')}" class="search_btn">
        <div class="search_input">
            <span class="iconfont iconsousuo">搜一搜商品</span>
        </div>
        <div class="logo"><img src="/static/assets/img/logo.png" alt=""></div>
    </a>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            {foreach $slide as $li}
            <div class="swiper-slide" onclick="javascript:window.location.href='{$li.url}';"><img src="/{$li.pic}" alt=""></div>
            {/foreach}
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class='index_rec'>
        <span>分类</span>
    </div>
    <div class="goods_list">
        {foreach $cate_list as $li}
        <a class="goods_item" href="{:url('Shop/infos',array('cate_id'=>$li['id']))}">
            <div class="goods_img"><img src="/{$li.icon}" alt=""></div>
            <!--<div class="goods_info"><span class="goods_name">{$li.cate_name}</span></div>-->
            <div class="goods_info"><span class="goods_class">{$li.cate_name}</span></div>
        </a>
        {/foreach}

    </div>
    <div class="footer">
        <a href="{:url('Shop/index')}" class="active">
            <div class="iconfont iconindex-copy"></div>
            <span>首页</span></a>
        <a href="{:url('Shop/cateList')}">
            <div class="iconfont iconfenlei"></div>
            <span>分类</span></a>
    </div>
    <div class="top" id="goToTop">
        <div class="iconfont iconhuidaodingbu"></div>
    </div>
</div>

</body>
</html>
<script src="/static/assets/js/jquery-2.1.0.js"></script>
<script src="/static/assets/js/jquery-weui.min.js"></script>
<script src="/static/assets/js/swiper3.4.2.jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var mySwiper = new Swiper('.swiper-container', {
            observer: true,
            observeParents: true,
            autoplay: 2000,
            speed: 2000,
            loop: true,
            pagination: '.swiper-pagination',
        })
        $('#goToTop').click(function () {
            $('html , body').animate({scrollTop: 0}, 'slow');
        });
    })

</script>
