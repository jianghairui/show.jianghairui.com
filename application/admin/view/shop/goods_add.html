<style>
    .thumbnail{ width:300px;height: 300px;background-size: cover;background-position: center;position: relative}
</style>
<article class="page-container">
    <form class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商品分类：</label>
            <div class="formControls col-xs-8 col-sm-4"> <span class="select-box">
				<select class="select" name="pid" id="pcate_id">
					<option value="-1">无</option>
                    {foreach $list as $li}
					<option value="{$li.id}">{$li.cate_name}</option>
                    {/foreach}
				</select>
				</span>
            </div>
            <div class="formControls col-xs-8 col-sm-4"> <span class="select-box">
				<select class="select" name="cate_id" id="cate_id">

				</select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商品编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="number" name="number">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="price" name="price" oninput="this.value=/^\d{1,8}(\.\d{0,2})?$/.test(this.value) ? this.value : this.value.substring(0,this.value.length-1)">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>库存：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text" value="" placeholder="" id="stock" name="stock">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span id="btn-star1" class="btn btn-primary btn-uploadstar radius ml-10"  onclick="document.getElementById('pic_up').click()">上传图片</span>
            </label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="uploader-thum-container">
                    <div id="fileList" class="uploader-list">

                    </div>

                    <input type="file"  id="pic_up" name="pic_up" style="display:none;">
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>上架时间：</label>
            <div class="formControls col-xs-4 col-sm-4">
                <input type="text" name="up_time" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" id="logmin" value="" class="input-text Wdate">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否新品：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="is_new" type="radio" id="is_new" value="1" checked>
                    <label for="is_new">是</label>
                </div>
                <div class="radio-box">
                    <input name="is_new" type="radio" id="not_new" value="0" >
                    <label for="not_new">否</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>精品推荐：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="hot" type="radio" id="hot" value="1" >
                    <label for="hot">是</label>
                </div>
                <div class="radio-box">
                    <input name="hot" type="radio" id="cool" value="0" checked>
                    <label for="cool">否</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>状态：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="status" type="radio" id="on" value="1" checked>
                    <label for="on">上架</label>
                </div>
                <div class="radio-box">
                    <input name="status" type="radio" id="off" value="0">
                    <label for="off">下架</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商品详情：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="editor" type="text/plain" name="detail" style="width:480px;height:500px;"></textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 添加</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>


        <input type="file" name="file" id="file" style="display: none;">
    </form>
</article>


<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript" src="/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="/lib/checkfile.js"></script>
<script src="/lib/ajaxfileupload.js"></script>

<script type="text/javascript">

    $(document).on("change","#pic_up",function(){
        var limit = 5;
        if($("input[name='pic_url[]']").length > (limit-1)) {
            layer.alert('最多上传'+limit+'张图')
            return false;
        }
        if($("#pic_up").val() != '') {
            ajaxFileUpload();
        }
    });

    $(document).on("click",'.thumbnail',function(){
        var picBox = $(this);
        layer.confirm("是否要删除该图片？",{
            btn:['是','否']
        },function(){
            picBox.remove();
            layer.closeAll();
        });
    });

    function ajaxFileUpload() {
        if(checkfile('pic_up') !== true) {
            $("#pic_up").val('');
            return false;
        }
        $.ajaxFileUpload({
                url: '{:url("Index/uploadImage")}', //用于文件上传的服务器端请求地址
                secureuri: false, //是否需要安全协议，一般设置为false
                fileElementId: 'pic_up', //文件上传域的ID
                dataType: 'json', //返回值类型 一般设置为json
                success: function (data)  //服务器成功响应处理函数
                {
                    console.log(data.data.path);
                    var src = data.data.path;
                    var html = '<div id="cover" class="thumbnail" style="background-image: url(/'+src+');"><div class="file-panel"><input type="hidden" value="'+src+'" name="pic_url[]"/></div></div>';
                    $("#fileList").append(html);
                }
            });
        return false;
    }


    $(function(){

        var ue = UE.getEditor('editor');

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        var isclick = true
        //表单验证
        $("#form-article-add").validate({
            rules:{
                name:{
                    required:true,
                    maxlength:255
                },
                number:{
                    required:true,
                    maxlength:20
                }
            },
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                if($("#cate_id").val() == null) {
                    layer.msg('请选择一个二级分类',{icon:5,time:1000});;
                    return false;
                }
                if(isclick === true) {
                    isclick = false
                    $(form).ajaxSubmit({
                        type: 'post',
                        url: "{:url('Shop/goodsAddPost')}" ,
                        success: function(data){
                            console.log(data);
                            if(data.code == 1) {
                                layer.msg('添加成功!',{icon:1,time:1000});
                                setTimeout("window.parent.location.reload()", 1000)
                            }else {
                                layer.msg(data.data,{icon:2,time:1000});
                                isclick = true
                            }

                        },
                        error: function(XmlHttpRequest, textStatus, errorThrown){
                            layer.msg('error!',{icon:5,time:1000});
                            isclick = true
                        }
                    });
                }

            }
        });

        $("#pcate_id").change(function () {
            var pid = $(this).val();
            $.ajax({
                url: "{:url('Shop/getCateList')}" ,
                type: 'post',
                data:{pid:pid},
                success: function(data){
                    if(data.code == 1) {
                        var html = '',list = data.data;
                        if(list.length > 0) {
                            for(var i=0; i <list.length;i++) {
                                html += '<option value="'+list[i].id+'">'+list[i].cate_name+'</option>';
                            }
                        }
                        $("#cate_id").html(html);

                    }else {
                        layer.msg('接口异常',{icon:5,time:1000});
                    }
                    console.log(data)
                },
                error: function(res){
                    layer.msg('接口请求失败!',{icon:5,time:1000});
                    isclick = true
                }
            })
        })

    });
</script>
